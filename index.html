<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left">
            <div class="logo">
                <img src = "Photos/Logo.png" class="logopic">
                <h1>Elyte</h1>
            </div>
        </div>
        <div class="right">
            <div class="message">
                This is not a real website! Do you want to change your life? Do you want to become
                healthier? Now is your chance! Sign up today!
            </div>
            <div class="signup">
                <p class = "form-title">Sign-Up</p>
                    <div class="input">
                        <label for = "first_name">First Name:</label>
                        <input type = "text" id = "first_name" name = "first_name">
                    </div>
                    
                    <div class="input">
                        <label for = "last_name">Last Name:</label>
                        <input type = "text" id="last_name" name="last_name">
                    </div>
                    
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id= "email" name= "email">
                    </div>
                    
                    <div class="input">
                        <label for="phone">Phone Number:</label>
                        <input type="number" id= "phone" name= "phone">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                    </div>
            </div>
            <button type="submit">Create Account</button>
        </div>
    </main>
</body>
</html>
